<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = 'kimisbest';

      window.addEventListener('keyup', (e) =>{
        console.log(e.key);
        pressed.push(e.key); // pushing event into the pressed array
        // first splice the length backwards index position, then trim the 
        // length so its fitting the length of the secret word
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        if(pressed.join('').includes(secretCode)){
          console.log('DING DING!');
          cornify_add();
        }
        console.log(pressed);
      })
    </script>
  </body>
</html>
